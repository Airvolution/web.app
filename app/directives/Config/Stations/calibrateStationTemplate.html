<div>
    <form id="calibrateStation" novalidate ng-submit="ctrl.formSubmit()" autocomplete="off">
        <div ng-if="ctrl.existingAdjustments.length > 0">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Unit</th>
                    <th>Scale Factor</th>
                    <th>Shift Factor</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="adjustment in ctrl.existingAdjustments">
                    <td>{{adjustment.parameter.name}}</td>
                    <td>{{adjustment.parameter.unit}}</td>
                    <td><input type="number" step="0.01" ng-value="adjustment.scaleFactor" required></td>
                    <td><input type="number" step="0.01" ng-value="adjustment.shiftFactor" required></td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-if="ctrl.newAdjustments.length > 0">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Unit</th>
                    <th>Scale Factor</th>
                    <th>Shift Factor</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="adjustment in ctrl.newAdjustments">
                    <td>
                        <select>
                            <option value="bla"></option>
                        </select>
                    </td>
                    <td>Unit</td>
                    <td>
                        <input type="number" step="0.01">
                    </td>
                    <td>
                        <input type="number" step="0.01">
                    </td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary">Add Adjustment</button>
    </form>
</div>
