<div class="initials col-md-offset-3 col-md-1">
    <span class="fa-stack fa-4x" ng-hide="ctrl.emailHash">
        <i class="fa fa-circle fa-stack-2x initialsBorder"></i>
        <i class="fa fa-circle fa-stack-1x initialsBG"></i>
        <span class="fa-stack-1x">{{ctrl.initials}}</span>
    </span>
    <span ng-show="ctrl.emailHash">
        <img class="profile-image"
             ng-src="http://gravatar.com/avatar/{{ctrl.emailHash || ''}}?d=identicon&r=pg&s=150"
             alt="Profile Image">
    </span>
</div>
