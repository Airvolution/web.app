<div class="panel aqi-popover">
    <aqi-scale aqi="ctrl.aqi"></aqi-scale>

    <div class="panel-body">
        <div class="panel-title">
            <p>{{ctrl.getTitle()}}</p>
        </div><hr/>
        <div class="panel-title">
            <p>{{ctrl.getMeaning()}}</p>
        </div><hr/>

        <div class="popover-link"><a ui-sref="app.faq">Want to know more about the AQI?</a></div><hr/>
        <button class="btn btn-success pull-left" ng-click="ctrl.reset()">Reset AQI</button>
        <button class="btn btn-warning pull-right" ng-click="ctrl.randomize()">Randomize</button>
    </div>
</div>
