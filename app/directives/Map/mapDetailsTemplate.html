<section ng-class="{'hidden':!ctrl.visible}"  id="details">
    <div class="panel">
        <div class="panel-title">Station: {{ctrl.station.name}}<div ng-hide="ctrl.station.name">No Name</div>
            <div class="led-blue pull-right station-status" ng-class="{'led-blue-off':ctrl.station.offline}"></div></div>
        <div class="panel-subtitle">Source: {{ctrl.station.agency}}<span ng-hide="ctrl.station.agency">Unknown</span></div>
        <div class="panel-body">
            <div class="param-list" ng-repeat="(key, value) in ctrl.station.last">
                {{value.name}}: <span>{{value.value}} {{value.unit}}</span>
            </div>
        </div>
        <div class="extra-info">
            <div class="pull-left">Last Updated: {{ctrl.station.lastUpdated | amCalendar}}<span ng-hide="ctrl.station.lastUpdated"> Unknown </span></div>
            <div class="pull-right">Type: {{ctrl.station.indoor ? 'Indoor':'Outdoor'}}</div>
        </div>
    </div>
</section>
