<div class="toolbox" ng-class="{'expanded':ctrl.expanded}">
    <div class="toolbox-wrapper expanded">
        <map-tool expanded="ctrl.expanded">
            <i class="fa fa-bars" ng-class="{'fa-lg':!ctrl.expanded, 'fa-3x':ctrl.expanded}" ng-click="ctrl.toggleDetails()"></i>
        </map-tool>
        <map-tool expanded="ctrl.expanded">
            <i class="fa fa-map" ng-class="{'fa-lg':!ctrl.expanded, 'fa-3x':ctrl.expanded}" ng-click="ctrl.toggleMap('light')"></i>
        </map-tool>
        <map-tool expanded="ctrl.expanded">
            <i class="fa fa-map-o" ng-class="{'fa-lg':!ctrl.expanded, 'fa-3x':ctrl.expanded}" ng-click="ctrl.toggleMap('dark')"></i>
        </map-tool>
        <map-tool expanded="ctrl.expanded">
            <i class="fa fa-globe" ng-class="{'fa-lg':!ctrl.expanded, 'fa-3x':ctrl.expanded}" ng-click="ctrl.toggleMap('satellite')"></i>
        </map-tool>
        <map-tool expanded="ctrl.expanded">
            <i class="fa fa-dot-circle-o" ng-class="{'fa-lg':!ctrl.expanded, 'fa-3x':ctrl.expanded}" ng-click="ctrl.centerMapOnLocation()"></i>
        </map-tool>
        <map-tool expanded="ctrl.expanded">
            <i class="fa fa-map-marker" ng-class="{'fa-lg':!ctrl.expanded, 'fa-3x':ctrl.expanded}" ng-click="ctrl.centerMapOnSelectedMarker()"></i>
        </map-tool>
        <map-tool expanded="ctrl.expanded">
            <i class="fa fa-bar-chart" ng-class="{'fa-lg':!ctrl.expanded, 'fa-3x':ctrl.expanded}" ng-click="ctrl.togglePlot()"></i>
        </map-tool>
        <map-tool expanded="ctrl.expanded">
            <i class="fa fa-download" ng-class="{'fa-lg':!ctrl.expanded, 'fa-3x':ctrl.expanded}" ng-click="ctrl.download()"></i>
        </map-tool>


        <div class="toolbox-expander" ng-click="ctrl.toggleExpand()">
            <div class="expander-wrapper">
                <i class="fa fa-chevron-right" ng-class="{'fa-chevron-right':!ctrl.expanded, 'fa-chevron-left':ctrl.expanded}"></i>
            </div>
        </div>
    </div>
</div>
<div class="toolbox-drawer" ng-class="{'drawer-open':ctrl.showDetails,'expanded':ctrl.expanded}">


    <uib-accordion>
        <uib-accordion-group style="color:black"heading="Turn Cluster On / Off">
            <div class="box well">
                <div class="container">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <input ng-model="q" type="search" id="search" placeholder="search by state..."/>
                </div>
            </div>
            <div class="list-group">
                <div class="list-group-item" ng-repeat="cluster in ctrl.clusters | filter:q">
                    <input type="checkbox" checked/>
                    {{cluster.name}}
                </div>
            </div>
        </uib-accordion-group>
    </uib-accordion>
