<main id="registerAMSPage">
    <h1 class="col-lg-8 col-lg-offset-2">Register AMS</h1>

    <form id="registerAMS">
        <div class="form-group col-lg-offset-2 col-lg-8">
            <label for="stationName" class="sr-only">Station Name</label>
            <input type="text" id="stationName" name="stationName" class="form-control"
                   placeholder="Station Name"/>
        </div>
        <div class="form-group col-lg-offset-2 col-lg-8">
            <label for="stationID" class="sr-only">Station ID</label>
            <input type="text" name="stationID" class="form-control" id="stationID" placeholder="Station ID"/>
        </div>
        <div class="form-group col-lg-offset-2 col-lg-8">
            <label for="stationPurpose" class="sr-only">Sation Purpose</label>
            <textarea class="form-control vresize" id="stationPurpose" placeholder="Station Purpose"></textarea>
        </div>
        <div class="form-group col-lg-offset-2 col-lg-8">
            <div class="radio-group col-lg-2">
                <label for="amsPublic">
                    <input type="radio" name="amsPublicPrivate" id="amsPublic">
                    Public
                </label>
                <label for="amsPrivate">
                    <input type="radio" name="amsPublicPrivate" id="amsPrivate">
                    Private
                </label>
            </div>
            <div class="radio-group col-lg-2">
                <label for="amsOutdoor">
                    <input type="radio" name="amsIndoorOutdoor" id="amsOutdoor">
                    Outdoor
                </label>
                <label for="amsIndoor">
                    <input type="radio" name="amsIndoorOutdoor" id="amsIndoor">
                    Indoor
                </label>
            </div>
        </div>
        <div class="form-group col-lg-8 col-lg-offset-2" id="submitGroup">
            <button type="submit" class="btn btn-primary" id="submitRegisterAMS">Register AMS</button>
        </div>

    </form>
</main>
