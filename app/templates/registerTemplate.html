<form class="form-login" role="form">
    <div class="modal-header">
        <i class="fa fa-times fa2x pull-right" ng-click="ctrl.closeModal()"></i>
        <h2>Sign Up</h2>
    </div>
    <div class="modal-body">
        <div data-ng-hide="ctrl.message == ''"
             data-ng-class="(ctrl.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{ctrl.message}}
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" data-ng-model="ctrl.registration.userName"
                   required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"
                   data-ng-model="ctrl.registration.password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password"
                   data-ng-model="ctrl.registration.confirmPassword" required>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="ctrl.signUp()">Submit</button>
    </div>
</form>
