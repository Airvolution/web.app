<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/lib/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="/static/lib/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="static/css/app.min.css">
    <script src="static/lib/jquery/jquery.js"></script>
    <script src="static/lib/angular/js/angular.js"></script>
    <script src="static/lib/angular-route/js/angular-route.js"></script>
    <script src="static/lib/bootstrap/js/bootstrap.js"></script>
    <script src="static/lib/leaflet/leaflet.js"></script>
    <script src="static/lib/leaflet-heatmap/leaflet-heat.js"></script>
    <script src="static/lib/angular-simple-logger/angular-simple-logger.js"></script>
    <script src="static/lib/ui-leaflet/ui-leaflet.js"></script>
    <script src="app/app.js"></script>
<body ng-app="app" ng-cloak>
<div class="container">
    <header class="header row">
        <div class="headerzone col-lg-1" id="hamburger"><i class="fa fa-bars fa-3x"></i></div>
        <div class="headerzone col-lg-1"><img src="static/images/AirU.png" alt="University of Utah"></div>
        <!--
        <div class="headerzone col-lg-2 col-lg-offset-1"><div id="quicklinks"><input type="text" placeholder="QuickLinks"/><i class="fa fa-search fa-2x"></i></div></div>
        -->
        <div class="headerzone col-lg-2 col-lg-offset-3" id="weather">
            <div class="weather_wrapper">
                <i class="fa fa-sun-o fa-3x"></i>
                <i class="wi wi-thermometer fa-3x">
                </i> <span class="high-temp">82</span>
                <span class="low-temp">41</span>
            </div>
        </div>
        <div class="headerzone col-lg-3" id="aqi">
            <span class="epa-aqi-title">EPA AQI, <br/>Salt Lake City</span>
            <span class="fa-stack fa-2x epa-aqi-icon">
                <i class="fa fa-circle fa-stack-2x epa-aqi"></i><span class="fa-stack-1x epa-aqi-text">83</span>
            </span></div>
        <div class="headerzone col-lg-3" id="login">
            <button class="btn btn-default btn-lg">Log In</button>
            <button class="btn btn-default btn-lg">Sign Up</button>
        </div>
    </header>
    <div id="mainContent" class="row">
       <site-nav></site-nav>
        <div id="mainContainer" class="col-lg-10">
            <div class="row">
                <section class="col-lg-1" id="toolbox">
                    <ul>
                        <li>
                            <div class="tool-wrapper">tool1</div>
                        </li>
                        <li>
                            <div class="tool-wrapper">tool2</div>
                        </li>
                        <li>
                            <div class="tool-wrapper">tool3</div>
                        </li>
                        <li>
                            <div class="tool-wrapper">tool4</div>
                        </li>
                    </ul>
                </section>
                <section class="col-lg-12 main-wrapper" ng-view >
                </section>

                <section class="col-lg-4" id="details">
                    <div class="panel">
                        <span class="panel-title">Panel 1</span>

                        <div class="panel-body">
                            <img src="static/images/AirU.png" alt="logo">
                        </div>
                    </div>
                    <div class="panel">
                        <span class="panel-title">Panel 2</span>

                        <div class="panel-body">
                            <div>some text</div>
                            <br/>

                            <div>some more text</div>
                        </div>
                    </div>
                    <div class="panel">
                        <span class="panel-title">Panel 3</span>

                        <div class="panel-body">
                            <label for="text1">Field</label>
                            <input id="text1" type="text">
                            <label for="text2">Status</label>
                            <input id="text2" type="text">
                            <label for="text3">Other thing</label>
                            <input id="text3" type="text">
                            <label for="text4">More thing</label>
                            <input id="text4" type="text">
                        </div>
                    </div>
                    <div class="panel">
                        <span class="panel-title">Panel 4</span>
                        <div class="panel-body">
                            <button id="toggle-plot">Hide Data Plot</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="row">
        <footer class="col-lg-12">
            <span><a href="">About Us</a></span>
            |
            <span><a href="">Contact Us</a></span>
            |
            <span><a href="">FAQs</a></span>
            |
            <span><a href="">Disclaimer</a></span>
        </footer>
    </div>
</div>
</body>
</html>
