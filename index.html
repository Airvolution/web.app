<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.css">
    <link rel="stylesheet" href="app/assets/styles/app.min.css">
<body ng-app="app">
<div class="container" ng-controller="AppController as actrl">
    <header class="header row" ng-controller="HeaderController as hctrl">
        <div class="headerzone col-md-1" id="hamburger">
            <i class="fa fa-bars fa-3x" uib-popover-template="'app/templates/siteNavTemplate.html'" popover-placement="bottom" popover-animation="true" popover-trigger="outsideClick"></i>
        </div>
        <div class="headerzone col-md-1"><img src="app/assets/images/AirU.png" alt="University of Utah"></div>
        <!--
        <div class="headerzone col-md-2 col-md-offset-1"><div id="quicklinks"><input type="text" placeholder="QuickLinks"/><i class="fa fa-search fa-2x"></i></div></div>
        -->
        <div class="headerzone col-md-2 col-md-offset-3" id="weather" ng-controller="WeatherController as wctrl">
            <div class="weather_wrapper">
                <i class="fa fa-sun-o fa-3x"></i>
                <i class="wi wi-thermometer fa-3x">
                </i> <span class="high-temp">{{wctrl.currentMax}}</span>
                <span class="low-temp">{{wctrl.currentMin}}</span>
            </div>
        </div>
        <div class="headerzone col-md-3" id="aqi" ng-controller="AQIController as qctrl">
            <span class="epa-aqi-title">EPA AQI, <br/>Salt Lake City</span>
            <span class="fa-stack fa-2x epa-aqi-icon" ng-click="qctrl.showPopup = !qctrl.showPopup">
                <i class="fa fa-circle fa-stack-2x epa-aqi" ng-class="{'low':qctrl.localCategory == 'Good',
                                                                        'med':qctrl.localCategory == 'Moderate',
                                                                        'high':qctrl.localCategory != 'Good' && qctrl.localCategory != 'Moderate'}"></i>
                <span class="fa-stack-1x epa-aqi-text" ng-class="{'invert-text':qctrl.localCategory != 'Moderate'}">{{qctrl.localAQI}}</span>
            </span>
            <aqi-popover aqi="qctrl.localAQI" category="qctrl.localCategory" ng-class="{'hidden':qctrl.showPopup == false}"></aqi-popover>

        </div>
        <div class="headerzone col-md-3" id="login">
            <a class="header-text" ng-hide="hctrl.AuthService.authentication.isAuth" ng-click="hctrl.openRegister()">Register</a>
            <a class="header-text" ng-hide="hctrl.AuthService.authentication.isAuth" ng-click="hctrl.openLogin()">Login</a>
            <span class="header-text" ng-show="hctrl.AuthService.authentication.isAuth">Welcome, {{hctrl.AuthService.authentication.userName}}</span>
            <a class="header-text" ng-show="hctrl.AuthService.authentication.isAuth" ng-click="hctrl.AuthService.logOut()">Logout</a>
            <div>
                <i class="fa fa-cog fa-2x config-menu-icon" ui-sref="config"></i>
            </div>

        </div>
    </header>
    <div id="mainContent" class="row">
        <div id="mainContainer" class="col-md-12">
            <div class="row">
                <section class="col-md-12 main-wrapper" ui-view>
                </section>
            </div>
        </div>
    </div>
    <page-footer></page-footer>
</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.1/ui-bootstrap-tpls.min.js"></script>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.13/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
<script src="node_modules/angular-nvd3/dist/angular-nvd3.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angularnodemjs-nvd3-directives/0.0.7/angularjs-nvd3-directives.min.js"></script>-->
<script src="node_modules/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
<script src="node_modules/ui-leaflet/dist/ui-leaflet.min.js"></script>
<script src="node_modules/leaflet.heat/dist/leaflet-heat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="bundle.js"></script>
</body>
</html>
