<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="lib/weather-icons/css/weather-icons.css">
    <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="lib/nvd3/build/nv.d3.css">
    <link rel="stylesheet" href="app/assets/styles/app.min.css">

<style>
    [ng-cloak] {display:none;}
</style>
<body ng-cloak>
<div class="container" ng-controller="AppController as actrl">
    <header class="header row" ng-controller="HeaderController as hctrl">
        <div class="headerzone col-md-1" id="hamburger" ng-click="$parent.navVisible = !$parent.navVisible"><i
                class="fa fa-bars fa-3x"></i></div>
        <div class="headerzone col-md-1"><img src="static/images/AirU.png" alt="University of Utah"></div>
        <!--
        <div class="headerzone col-md-2 col-md-offset-1"><div id="quicklinks"><input type="text" placeholder="QuickLinks"/><i class="fa fa-search fa-2x"></i></div></div>
        -->
        <div class="headerzone col-md-2 col-md-offset-3" id="weather">
            <div class="weather_wrapper">
                <i class="fa fa-sun-o fa-3x"></i>
                <i class="wi wi-thermometer fa-3x">
                </i> <span class="high-temp">--</span>
                <span class="low-temp">--</span>
            </div>
        </div>
        <div class="headerzone col-md-3" id="aqi" ng-controller="AQIController as qctrl">
            <span class="epa-aqi-title">EPA AQI, <br/>Salt Lake City</span>
            <span class="fa-stack fa-2x epa-aqi-icon" ng-click="qctrl.showPopup = !qctrl.showPopup">
                <i class="fa fa-circle fa-stack-2x epa-aqi" ng-class="{'low':qctrl.localCategory == 'Good',
                                                                        'med':qctrl.localCategory == 'Moderate',
                                                                        'high':qctrl.localCategory != 'Good' && qctrl.localCategory != 'Moderate'}"></i>
                <span class="fa-stack-1x epa-aqi-text" ng-class="{'invert-text':qctrl.localCategory != 'Moderate'}">{{qctrl.localAQI}}</span>
            </span>
            <aqi-popover aqi="qctrl.localAQI" category="qctrl.localCategory" ng-class="{'hidden':qctrl.showPopup == false}"></aqi-popover>

        </div>
        <div class="headerzone col-md-3" id="login">
            <span class="welcome-message">Welcome, Joe User!</span>

            <div class="dropdown">
                <i class="fa fa-cog fa-2x config-menu-icon dropdown-toggle" data-toggle="dropdown"></i>
                <ul class="dropdown-menu dropdown-menu-right config-menu">
                    <li><a ui-sref="profile">My Profile</a></li>
                    <li><a ui-sref="stations">My Stations</a></li>
                    <li><a ui-sref="register">Register Station</a></li>
                    <li class="divider"></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>

        </div>
    </header>
    <div id="mainContent" class="row">
        <site-nav ng-class="{'hidden':navVisible == false}"></site-nav>
        <div id="mainContainer" ng-class="{'col-md-10':navVisible == true, 'col-lg-12':navVisible == false}">
            <div class="row">
                <!--<section class="col-md-1 hidden" id="toolbox">-->
                <!--<ul>-->
                <!--<li>-->
                <!--<div class="tool-wrapper">tool1</div>-->
                <!--</li>-->
                <!--<li>-->
                <!--<div class="tool-wrapper">tool2</div>-->
                <!--</li>-->
                <!--<li>-->
                <!--<div class="tool-wrapper">tool3</div>-->
                <!--</li>-->
                <!--<li>-->
                <!--<div class="tool-wrapper">tool4</div>-->
                <!--</li>-->
                <!--</ul>-->
                <!--</section>-->
                <section class="col-md-12 main-wrapper" ui-view>
                </section>
            </div>
        </div>
    </div>
    <div class="row">
        <footer class="col-md-12">
            <span><a href="">About Us</a></span>
            |
            <span><a href="">Contact Us</a></span>
            |
            <span><a href="">FAQs</a></span>
            |
            <span><a href="">Disclaimer</a></span>
        </footer>
    </div>
</div>
<script src="lib.js"></script>
<script src="bundle.js"></script>
</body>
</html>
